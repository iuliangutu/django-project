{% extends 'base.html' %}

{% block content %}

    <nav>
        {% for genre in genres %}
            <a href="{% url 'genre' genre.name %}"> {{ genre.name }} </a>
        {% endfor %}
    </nav>

    <h1>Filmele mele preferate</h1>

    <ul>
        {% for film in filme %}
        <li> <a href="{% url 'film' film.slug %}"> {{ film.title }} </a> </li>
        {% endfor %}
    </ul>
{% endblock %}
